<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U-Link - Login</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="app-title">U-Link</h1>
        <p class="app-tagline">Connect with nature, connect with people</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userlog" class="form-label">Username</label>
                <input type="text" id="userlog" class="form-input" placeholder="Enter your username">
                <div id="usernameError" class="error-text">Please enter a valid username</div>
            </div>
            
            <div class="form-group">
                <label for="passwordlog" class="form-label">Password</label>
                <input type="password" id="passwordlog" class="form-input" placeholder="Enter your password">
                <div id="passwordError" class="error-text">Password must be at least 6 characters</div>
            </div>
            
            <button type="submit" id="loginbtn" class="sign-in-button">Sign In</button>
            
            <p class="signup-text">
                Don't have an account? <a href="register.html" class="signup-link">Sign up</a>
            </p>
        </form>
    </div>

    <!-- Using module type script for ES6 imports -->
    <script type="module" src="login.js"></script>
</body>
</html>
